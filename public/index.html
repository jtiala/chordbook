<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-title"
      content="<%= htmlWebpackPlugin.options.appName %>"
    />
    <meta
      name="application-name"
      content="<%= htmlWebpackPlugin.options.appName %>"
    />
    <meta
      name="theme-color"
      content="<%= htmlWebpackPlugin.options.appColor %>"
    />
    <meta
      name="msapplication-TileColor"
      content="<%= htmlWebpackPlugin.options.appColor %>"
    />
    <meta name="title" content="<%= htmlWebpackPlugin.options.appName %>" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= htmlWebpackPlugin.options.publicPath %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= htmlWebpackPlugin.options.publicPath %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= htmlWebpackPlugin.options.publicPath %>favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.publicPath %>manifest.json"
    />
    <link
      rel="mask-icon"
      href="<%= htmlWebpackPlugin.options.publicPath %>safari-pinned-tab.svg"
      color="<%= htmlWebpackPlugin.options.appColor %>"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat+Brush|Ubuntu+Mono"
    />
    <title>
      <%=htmlWebpackPlugin.options.appName%>
    </title>
    <meta
      name="description"
      content="Chords, tabs and lyrics viewer ideal for band practices"
    />
  </head>

  <body>
    <div id="root"></div>
    <noscript>
      If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JavaScript</strong>
      to make this app work.
    </noscript>
  </body>
</html>
