<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-title"
      content="<%= htmlWebpackPlugin.options.appName %>"
    />
    <meta
      name="application-name"
      content="<%= htmlWebpackPlugin.options.appName %>"
    />
    <meta
      name="theme-color"
      content="<%= htmlWebpackPlugin.options.appColor %>"
    />
    <meta
      name="msapplication-TileColor"
      content="<%= htmlWebpackPlugin.options.appColor %>"
    />
    <meta name="title" content="<%= htmlWebpackPlugin.options.appName %>" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= htmlWebpackPlugin.options.publicPath %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= htmlWebpackPlugin.options.publicPath %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= htmlWebpackPlugin.options.publicPath %>favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.publicPath %>manifest.json"
    />
    <link
      rel="mask-icon"
      href="<%= htmlWebpackPlugin.options.publicPath %>safari-pinned-tab.svg"
      color="<%= htmlWebpackPlugin.options.appColor %>"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat+Brush|Ubuntu+Mono"
    />
    <title><%= htmlWebpackPlugin.options.appName %></title>
    <meta
      name="description"
      content="Chords, tabs and lyrics viewer ideal for band practices"
    />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JavaScript</strong> to make this app work.
    </noscript>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function(v) {
              var a = v.split("=");
              q[a[0]] = a
                .slice(1)
                .join("=")
                .replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
  </body>
</html>
